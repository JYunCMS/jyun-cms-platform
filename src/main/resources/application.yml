spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/jyun_cms_platform?useSSL=false&useUnicode=true&characterEncoding=utf-8
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  resources:
    static-locations: file:${upload.dir}
  mvc:
    static-path-pattern: /${upload.dir}/**
server:
  port: 8080
  servlet:
    context-path: /
upload:
  dir: upload_dir
